{% extends 'base.html' %}
{% block content %}

<h1>Lure Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ lure.name }}</span>
        <p>Color: {{ lure.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'lures_update' lure.id %}">Edit</a>
        <a href="{% url 'lures_delete' lure.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
